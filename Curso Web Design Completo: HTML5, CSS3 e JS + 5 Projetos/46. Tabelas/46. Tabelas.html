<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: sans-serif;
        }
        table{
            border-collapse: collapse; /*collapse Retira a separaçao da linhas e colunas*/
            width: 80%;
            margin: auto;
            background: beige;
        }

        th{
            background: red;
            border: 2px solid chocolate;
            padding: 15px;
        }

        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Tabela de preços de cursos</caption>

        <thead>
            <tr>
                <th>Área</th>
                <th>Curso</th>
                <th>Investimento</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <td colspan="3">Valores sugeito a alterações sem previo haviso</td>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <td rowspan="3">Designer</td>
                <td>InDesigner</td>
                <td>R$ 1.000,00</td>
            </tr>

            <tr>
                <!-- <td>Designer</td> -->
                <td>FhotoShop</td>
                <td>R$ 1.000,00</td>
            </tr>

            <tr>
                <!-- <td>Designer</td> -->
                <td>Illustrator</td>
                <td>R$ 1.000,00</td>
            </tr>
            
            <tr>
                <td rowspan="4">Development</td>
                <td>HTML</td>
                <td>R$ 1.000,00</td>
            </tr>

            <tr>
                <!-- <td>Development</td> -->
                <td>Css</td>
                <td>R$ 1.000,00</td>
            </tr>

            <tr>
                <!-- <td>Development</td> -->
                <td>JavaScript</td>
                <td>R$ 1.000,00</td>
            </tr>

            <tr>
                <!-- <td>Development</td> -->
                <td>PhP</td>
                <td>R$ 1.000,00</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
